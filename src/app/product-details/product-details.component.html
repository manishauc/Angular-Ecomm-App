<div class="row product-details" *ngIf="productDetails">
  <div class="col-sm-6">
    <img class="product-img" src="{{productDetails.image}}" alt="" />
  </div>
  <div class="col-sm-6">
    <div class="details">
      <h1>{{productDetails.name}}</h1>
      <div>Color:<h3 [style.backgroudColor]="productDetails.color" class="product-color"></h3></div>
      <h3>Price:{{productDetails.price}}</h3>
      <h6>Category:{{productDetails.category}}</h6>
      <h6>Description:{{productDetails.description}}</h6>
      <button class="form-button">Buy Now</button>
      <button class="form-button" *ngIf="removeCart" (click)="removeToCart(productDetails.id)">Remove to Cart</button>
      <button class="form-button" *ngIf="!removeCart" (click)="addToCart()">Add to Cart</button>
      <div class="quality-group">
        <button (click)="handleQuantity('min')">-</button>
        <input type="number" value="{{quantityVal}}" />
        <button (click)="handleQuantity('plus')">+</button>
      </div>
    </div>
   
  </div>
</div>
