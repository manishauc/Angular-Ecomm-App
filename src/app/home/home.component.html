
<ngb-carousel *ngIf="popularProduct">
  <ng-template ngbSlide *ngFor="let product of popularProduct">
    <div class="picsum-img-wrapper">
      <a routerLink="/details/{{product.id}}"><img class="product-header-img" [src]="product.image" alt="Random first slide" /></a>
    </div>
    <div class="carousel-caption">
      <h3>{{product.name}}</h3>
      <p>{{product.description}}</p>
    </div>
  </ng-template>
</ngb-carousel>
<div class="product-list-wrapper">
  <h1>trendy products</h1>
  <div class="row" >
    <div class="col-sm-3" *ngFor="let items of trendyProducts">
      <div class="product-item">
        <img src="{{items.image}}" />

        <div class="product-details">
          <h6 class="name-head">{{items.name}}</h6>
          <div class="product-price">
            <h6>Price:{{items.price}}</h6>
          </div>
          <div class="product-color">
            <h6>Color:{{items.color}}</h6>
          </div>
        </div>
        <div class="product-footer">
            <a routerLink="/details/{{items.id}}">View Details</a>
            <a href="">Add to cart</a>
</div>
      </div>
    </div>



  </div>
</div>
