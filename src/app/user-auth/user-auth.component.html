<div class="user-auth">
  <div class="sign-up"  *ngIf="!showLogin">
    <h1>User Signup</h1>
    <form #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)" class="common-form">
      <input class="form-input"
             type="text"
             name="name"
             placeholder="Enter user name"
             ngModel
             #nameError="ngModel"
             required />
      <p class="error-msg"><span *ngIf="nameError.invalid && nameError.touched">Please enter name</span></p>
      <input class="form-input"
             type="text"
             name="email"
             placeholder="Enter User Email"
             ngModel
             #emailError="ngModel"
             required />
      <p class="error-msg"><span *ngIf="emailError.invalid && emailError.touched">Please enter email</span></p>
      <input class="form-input"
             type="password"
             name="password"
             placeholder="Enter User password"
             ngModel
             #passwordError="ngModel"
             required />
      <p class="error-msg"><span *ngIf="passwordError.invalid && passwordError.touched">Please enter password</span></p>
      <button class="form-button" type="submit">Sign Up</button>
      <p>Already have an account?  <a (click)="openSignup()">Click here</a></p>
    </form>

  </div>
  <div class="login" *ngIf="showLogin">
    <h1>User Login</h1>
    <form #userLogin="ngForm" (ngSubmit)="login(userLogin.value)" class="common-form">
      <p class="error-p">{{authError}}</p>
      <input class="form-input"
             type="text"
             name="email"
             placeholder="Enter User Email"
             ngModel
             #emailError="ngModel"
             required />
      <p class="error-msg"><span *ngIf="emailError.invalid && emailError.touched">Please enter email</span></p>
      <input class="form-input"
             type="password"
             name="password"
             placeholder="Enter User password"
             ngModel
             #passwordError="ngModel"
             required
             />
      <p class="error-msg"><span *ngIf="passwordError.invalid && passwordError.touched">Please enter password</span></p>
      <button [disabled]="userLogin.invalid" class="form-button" type="submit">Login</button>
      <p>Don't Have an account?   <a (click)="openSignup()"> Click here</a></p>
    </form>
  </div>
</div>
