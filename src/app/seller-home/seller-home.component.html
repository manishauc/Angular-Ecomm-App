<div>
  <h2>Product List</h2>
  <div class="product-list">
    <table>
      <thead>
        <th>Sr No</th>
        <th>Product Name</th>
        <th>Product Image</th>
        <th>Product Category</th>
        <th>Product Color</th>
        <th>Product Price</th>
        <th>Product Desc</th>
      <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let product of productList;let i = index">
          <td>{{i+1}}</td>
          <td><img src="{{product.image}}" /></td>
          <td>{{product.name}}</td>
          <td>{{product.category}}</td>
          <td>{{product.color}}</td>
          <td>{{product.price}}</td>
          <td>{{product.description}}</td>
          <td><button (click)="editProduct(product.id);">Edit</button><button (click)="deleteProduct(product.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
