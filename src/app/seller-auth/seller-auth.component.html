<div class="seller-auth">
  <div *ngIf="showLogin" class="sign-up">
    <h1>Seller Sign up</h1>
    <form class="common-form" #sellerSignUp="ngForm" (ngSubmit)="signup(sellerSignUp.value)">
      <input class="form-input" type="text" ngModel name="name" placeholder="Enter Name" />
      <input class="form-input" type="password" ngModel name="password" placeholder="Enter Password" />
      <input class="form-input" type="text" ngModel name="email" placeholder="Enter Email" />
      <button class="form-button">SignUp</button>
      <a class="sellerLink" (click)="OpenLogin()">Already have an account? click here to login</a>
    </form>
   
  </div>


  <div *ngIf="!showLogin" class="login">
    <h1>Seller Login</h1>
    <p class="error-p">{{authError}}</p>
    <form class="common-form" #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)">
      <input class="form-input" type="text" ngModel name="email" placeholder="Enter Email" />
      <input class="form-input" type="password" ngModel name="password" placeholder="Enter Password" />
      <button class="form-button">Login</button>
      <a class="sellerLink" (click)="OpenSignUp()">Don't have an account? click here to Sign Up</a>
    </form>
   
  </div>
</div>
